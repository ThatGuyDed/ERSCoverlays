<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src="logic.js"></script>
<script src="Updater.js"></script>
<script src="regex-operation.js"></script>

<script>
    //define settings to use
    const settings = {
        'string' : {
            'G2' : 'BlueTeamName',
            'G3' : 'OrangeTeamName',
            'K2' : 'streamTitle'
        },
        "counter": {
            "E2": [
                "BlueSeries1",
                "BlueSeries2",
                "BlueSeries3",
                "BlueSeries4"
            ],
            "E3": [
                "OrangeSeries1",
                "OrangeSeries2",
                "OrangeSeries3",
                "OrangeSeries4"
            ]
        },
        "image": {
            'H2' : 'BlueTeamImage',
            'H3' : 'OrangeTeamImage'
        },
        "format": {
            'F2' : 'SeriesFormat'
        }
    };



    //define spreadsheet
    const spreadsheetID = '1mcLGEj5AlIWYOuKsoWm_QexjG8EaHdnj2mRhQxS1yaU';

    //select worksheet
    const worksheetName = 'Output';

    //specify api key
    const apiKey = 'AIzaSyASSy3E-sz7GhcO9qUHdKtx8lr03dRhYtM';

    //update inteval every 3 seconds
    const updateInterval = 3000;

    const u = new GraphicsUpdater(settings, spreadsheetID, worksheetName, apiKey, updateInterval, false);

    //import operation preset
    u.addOperation('regex', regexOperation);

    //start updating u
    u.startUpdating();
</script>

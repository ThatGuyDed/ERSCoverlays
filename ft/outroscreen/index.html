            var count = 0;
            function scrollToBottom() {
                if (count == 0)
                    if (scrollingText.scrollTop != scrollHeight) {
                        scrollingText.scrollTop += 1;
                        setTimeout(scrollToBottom, 15);
                    }else{
                        count = 1
                    }
            }
            scrollToBottom()

        }, 3000);
    };
</script>
